  <style>
    /* ----- HERO SECTION ----- */
    .hero {
      background: linear-gradient(to bottom, #fff6e5, #ffffff);
      padding: 4rem 2rem 3rem;
      text-align: center;
      border-bottom: 1px solid #eee;
    }
    .hero h2 {
      font-size: 2.5rem;
      color: #2e2e2e;
      margin-bottom: 1rem;
      font-weight: 500;
    }
    .hero p {
      max-width: 600px;
      margin: auto;
      font-size: 1.1rem;
      color: #555;
      line-height: 1.6;
    }

    /* ----- ARTICLE GRID ----- */
    .articles {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 2.5rem;
      padding: 3rem 2rem;
      max-width: 1300px;
      margin: auto;
    }
    .articles article {
      background: #fff;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 15px rgba(0,0,0,0.05);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .articles article:hover {
      transform: translateY(-6px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.08);
    }
    .articles img {
      width: 100%;
      height: 220px;
      object-fit: cover;
      transition: transform 0.4s ease;
    }
    .articles article:hover img {
      transform: scale(1.05);
    }
    .articles h3 {
      font-size: 1.4rem;
      margin: 1rem;
      color: #2e2e2e;
    }
    .articles p {
      margin: 0 1rem 1.5rem;
      font-size: 1rem;
      color: #555;
    }

    /* ----- FOOTER ----- */
    footer {
      text-align: center;
      padding: 1.5rem;
      background: #f9f9f9;
      color: #777;
      font-size: 0.95rem;
      margin-top: 3rem;
    }
  </style>
</head>
